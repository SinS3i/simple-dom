<html>
<head>
  <meta charset="utf-8">
  <title>Simple DOM Tests</title>
  <link rel="stylesheet" href="qunit.css" />
</head>
<body>
  <div id="qunit"></div>
  <script src="qunit.js"></script>
  <script src="simple-html-tokenizer.js"></script>

  <script src="loader.js"></script>

  <script>
  define('simple-html-tokenizer', ['exports'], (exports) => {
    exports.default = HTML5Tokenizer;
    exports.tokenize = HTML5Tokenizer.tokenize;
  });
  </script>

  <script src="amd/vendor.js"></script>

  <script src="amd/index.js"></script>

  <script src="/testem.js"></script>

  <script>
    Object.keys(require.entries).filter((n) => /\/test/.test(n)).map(require);
  </script>
</body>
</html>
