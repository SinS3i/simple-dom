language: node_js
cache:
  yarn: true
  directories:
  - node_modules
node_js:
  - '6'
env:
  global:
    - PATH=$HOME/.yarn/bin:$PATH
before_install:
  - curl -o- -L https://yarnpkg.com/install.sh | bash
install:
  - yarn config set workspaces-experimental true
  - yarn install
script:
  - yarn run lint
  - yarn run test
